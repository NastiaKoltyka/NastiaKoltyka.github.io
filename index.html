<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapperLight">
        <div class="time">01:00</div>
        <div class="buttons">
            <button class="start button">Start Game!</button>
            <button class="check button">Check result</button>
            <button class="newGame button">New game</button>
        </div>
        <div class="wrapper">
            <div class="leftBlock">
                <div class="block" block=""></div>
                <div class="block" block=""></div>
                <div class="block" block=""></div>
                <div class="block" block=""></div>
                <div class="block" block=""></div>
                <div class="block" block=""></div>
                <div class="block" block=""></div>
                <div class="block" block=""></div>
                <div class="block" block=""></div>
                <div class="block" block=""></div>
                <div class="block" block=""></div>
                <div class="block" block=""></div>
                <div class="block" block=""></div>
                <div class="block" block=""></div>
                <div class="block" block=""></div>
                <div class="block" block=""></div>
            </div>
            <div class="rightBlock">
                <div class="reciever" block=""></div>
                <div class="reciever" block=''></div>
                <div class="reciever" block=""></div>
                <div class="reciever" block=""></div>
                <div class="reciever" block=""></div>
                <div class="reciever" block=""></div>
                <div class="reciever" block=""></div>
                <div class="reciever" block=""></div>
                <div class="reciever" block=""></div>
                <div class="reciever" block=""></div>
                <div class="reciever" block=""></div>
                <div class="reciever" block=""></div>
                <div class="reciever" block=""></div>
                <div class="reciever" block=""></div>
                <div class="reciever" block=""></div>
                <div class="reciever" block=""></div>
            </div>
        </div>
    </div>
    <div class="wrapperDark hidden">
        <div class="modal hidden">
            <div class="textTime"><p class="text">It's a pity, but you lost</p>
            <p class="small-time hidden"></p></div>
            <div class="modalButton">
                <button class="closeModal">Close</button>
                <button class="checkModal">Check</button>
            </div>
        </div>
    </div>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="script.js"></script>
